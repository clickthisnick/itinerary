
<link rel="stylesheet" type="text/css" href="lib/css/ceruleanBootswatch.min.css">
<script src="lib/js/jquery-1.11.3.min.js"></script>
<script src="lib/js/bootstrap.min.js"></script>
<script src="lib/js/knockout.js"></script>
<script src="lib/js/moment.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<script>
 function checkTime(i) {
    if (i < 10) {
        i = "0" + i;
    }
    return i;
  }

  function startTime() {
      var today = new Date();
      var h = today.getHours();
      var m = today.getMinutes();
      var s = today.getSeconds();
      // add a zero in front of numbers<10
      m = checkTime(m);
      s = checkTime(s);
      document.getElementById('time').innerHTML = h + ":" + m + ":" + s;
      t = setTimeout(function () {
          startTime()
      }, 500);
  }
</script>

<body onload="startTime()">
<div class="container">
  <div class="row">
    <div class="col-md-7">
      <h2 data-bind="text: whatPrompt"></h2>
      <input type="text" class="form-control" data-bind='value: inputWhat, valueUpdate: "afterkeydown"' /></input>
    </div>
    <div class="col-md-5">
      <h2 data-bind="text: timePrompt"></h2>
      <table>
        <tr>
          <td>
            <input type="text" class="form-control" data-bind='value: inputTime, valueUpdate: "afterkeydown"' /></input>
          </td>
          <td>
            <button data-bind="click: $root.clickAdd" class="btn btn-default">Add</button>
            <a href="#" class="btn btn-success" data-bind="click: $root.switchToggle,text: buttonText"></a>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>

<br>
<div class="container">
  <div class="row">
    <div class="col-xs-4">Time</div>
    <div class="col-xs-4">Description</div>
    <div class="col-xs-4" data-bind="text:headerText"></div>
  </div>

  <div class="row">
    <div class="col-xs-4"><h2 data-bind="text: eventTime"></h2></div>
    <div class="col-xs-4"><h2 data-bind="text: eventName"></h2></div>
    <div class="col-xs-4" data-bind="if: eventName() != ''">
      <a href="#" class="btn btn-danger" data-bind="click: $root.removeEvent, text:$root.removeButton"></a>
    </div>
  </div>

  <!-- ko foreach: items().slice(0).reverse() -->
  <div class="row">
    <div class="col-xs-4"><h2 data-bind="text: doTime"></h2></div>
    <div class="col-xs-4"><h2 data-bind="text: actionName"></h2></div>
    <div class="col-xs-4">
      <a href="#" class="btn btn-default" data-bind="click: $root.toggleAction, text: $root.buttonText"></a>
    </div>
  </div>
  <!-- /ko -->  

  <div class="col-xs-4"><h2 id="time"></h2></div>
  <div class="col-xs-4"><h2>Current Time</h2></div>
  
</div>
</body>

<script src="itinerary.js"></script>
